<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

  <body>
    <h1>Marek Bogatzki</h1>
    
    <span>
      Software engineer<br>
      Contakt: marekbogatzki at gmail dot com<br>
      GitHub: <a href="https://github.com/mbogatzki">github.com/mbogatzki</a>
    </span>
    <script>
    function main() {
        fetch('http://localhost:8000/index.md')
            .then((response)=> response.text())
            .then(text => {
                    const converter = new showdown.Converter();
                    document.body.innerHTML += converter.makeHtml(text);
            });
    }

    function errorHandler() {
        console.log('Error')
    }
    </script>
    <script onload="main()" onerror="errorHandler()" async src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"  ></script>
  </body>
</html>
